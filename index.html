---
layout: default
---

<div class="home container">
<!--  <div class="parallax-window col" data-parallax="scroll" data-image-src="img/TreesLeavesAndTopKnots.jpg" id="home"></div> -->
    <!-- <h1 class="page-heading">Po</h1> -->
    <div class="post-list row">
        {% for post in site.posts %}
        <!--     <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button> -->

        <div class="col-xs-4"> 
            <div class="modal">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    <h4>{{ post.description }}</h4>
            </div>
            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{post.img}}" class="img-responsive icon center" alt="Responsive image">
                </a>
            </h2>
            
            <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        </div>
        {% endfor %}
    </div>

</div>
