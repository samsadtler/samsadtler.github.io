<footer class="site-footer">

  <div class="wrapper container-fluid">

    <div class="footer-col-wrapper row">
      <div>
        <ul class="col-xs-3" >
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

        <div class="footer-col  footer-col-2">
        <ul class=" social-media-list col-xs-3">

            {% if site.github_username %}
            <li>
            Github: 
                <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
            </li>
            {% endif %}
        </ul>
         <ul class=" social-media-list col-xs-3">
            {% if site.twitter_username %}
            <li>
                Twitter: 
                <a href="https://twitter.com/{{ site.twitter_username }}">
                <span class="username">{{ site.twitter_username }}</span>
                </a>
            </li>
            {% endif %}
        </ul>
        </div>

        <div class="footer-col  col-xs-12">
          <p class="text">{{ site.description }}</p>
        </div>
    </div>
  </div>

<script src="{{ site.baseurl }}/node_modules/jquery/dist/jquery.min.js"></script>
<script src="{{ site.baseurl }}/node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/parallax.min.js"></script>
<script src="{{ site.baseurl }}/js/main.js"></script>
<script async src="https://static.medium.com/embed.js"></script>
</footer>
